<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload JSON Files</title>
</head>

<body>
    <h1>Upload JSON Files</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="followers">Followers JSON:</label>
        <input type="file" name="followers" id="followers" required><br><br>
        <label for="following">Following JSON:</label>
        <input type="file" name="following" id="following" required><br><br>
        <button type="submit">Upload</button>
    </form>
</body>

</html>
